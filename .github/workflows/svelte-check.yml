name: svelte-check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  svelte-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: Run svelte-check (increased memory)
        run: npm run check:ci
      - name: Upload svelte-check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: svelte-check-json
          path: svelte-check.json
